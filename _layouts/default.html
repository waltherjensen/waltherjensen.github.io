<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{{site.github.url}}/assets/portfolio.css" rel="stylesheet">

  <title>{{site.title}} - {{page.title}}</title>
</head>

<body class="bg-light">

  <div class="container align-bottom">
    <nav class="navbar navbar-expand-lg navbar-light bg-light align-items-end mb-5 mt-2" style="margin-left: 0px;">
      <div>
        <h2 class="display-4">Walther Jensen</h2>
        <h5>Programmer / Maker / Researcher</h5>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse ml-4" id="navbarSupportedContent">
          <ul class="nav navbar-nav text-uppercase">{% assign sorted_pages = site.pages | sort:"name" %}{% for p in sorted_pages %}
            <li class="nav-item {% if page.title==p.title %}active {% endif %}">
              <a class="nav-link" href="{{site.github.url}}{{p.url}}">{{p.title}}</a>
            </li>{% endfor %}
          </ul>
      </div>
    </nav>
  </div>
  <div class="container">
    {{content}}
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
